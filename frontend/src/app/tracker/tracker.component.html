<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <input type="text" class="form-control" placeholder="Enter package ID" [(ngModel)]="searchPackageId">
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary w-100" (click)="trackPackage()">Track</button>
    </div>
  </div>
</div>

<div *ngIf="packageDetails">
  <app-package-details [packageDetails]="packageDetails"></app-package-details>
</div>
