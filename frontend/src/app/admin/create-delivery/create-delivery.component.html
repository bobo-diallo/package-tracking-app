<div class="container mt-4">
  <form [formGroup]="deliveryForm" (ngSubmit)="onSubmit()">
    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label">Select Package:</label>
      <div class="col-sm-10">
        <select id="packageSelect" formControlName="package_id" class="form-control">
          <option *ngFor="let package of packageList" [value]="package.package_id">{{ package.description }}</option>
        </select>
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label">Pickup time:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" formControlName="pickup_time">
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label">Start time:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" formControlName="start_time">
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label">End time:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" formControlName="end_time">
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label">Select Status::</label>
      <div class="col-sm-10">
        <select id="statusSelect" formControlName="status" class="form-control">
          <option *ngFor="let option of statusOptions" [value]="option">{{ option }}</option>
        </select>
      </div>
    </div>

    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label">TLocation (Lat, Lng):</label>
      <div class="col-sm-10">
        <div class="row" formGroupName="location">
          <div class="col">
            <input type="number" class="form-control" formControlName="lat" placeholder="Latitude">
          </div>
          <div class="col">
            <input type="number" class="form-control" formControlName="lng" placeholder="Longitude">
          </div>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="deliveryForm.invalid">Create Package</button>
  </form>

</div>
