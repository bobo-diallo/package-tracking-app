<div class="container mt-4">
  <form [formGroup]="packageForm" (ngSubmit)="onSubmit()">
    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label">Description:</label>
      <div class="col-sm-10">
        <input type="textarea" class="form-control" formControlName="description">
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label">Weight:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" formControlName="weight">
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label">Width:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" formControlName="width">
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label">Height:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" formControlName="height">
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label">Depth:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" formControlName="depth">
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label">From Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="from_name">
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label">From Address:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="from_address">
      </div>
    </div>

    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label">From Location (Lat, Lng):</label>
      <div class="col-sm-10">
        <div class="row" formGroupName="from_location">
          <div class="col">
            <input type="number" class="form-control" formControlName="lat" placeholder="Latitude">
          </div>
          <div class="col">
            <input type="number" class="form-control" formControlName="lng" placeholder="Longitude">
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label">To Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="to_name">
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label">To Address:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="to_address">
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label">To Location (Lat, Lng):</label>
      <div class="col-sm-10">
        <div class="row" formGroupName="to_location">
          <div class="col">
            <input type="number" class="form-control" formControlName="lat" placeholder="Latitude">
          </div>
          <div class="col">
            <input type="number" class="form-control" formControlName="lng" placeholder="Longitude">
          </div>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="packageForm.invalid">Create Package</button>
  </form>

</div>
